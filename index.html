<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link

      rel="stylesheet"

  <body>
    <div class="adblock-one"></div>
    <div class="mainblock">
      <h1>Whack-A-Gopher! <span class="score">0</span></h1>
      <div id="game" class="game">
        <div class="hole"></div>

        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
      </div>
      <div id="gameover" class="gameover" style="display: none">
        <div class="heading">
          <h1>Game Over!</h1>
          <h6>Share your score on:</h6>
        </div>

        <div class="social-result-shares">
          <a href="#" onClick="shareOntwitter()"
            ><img src="/assets/twitter.png" alt="Twitter"
          /></a>
          <!-- <a href="#"><img src="/assets/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="/assets/whatsapp.png" alt="WhatsApp" /></a>
        <a href="#"
          ><img src="/assets/instagram.png" alt="Instagram"
        /></a> -->
        </div>
        <div class="buttons">
          <button class="button button-og" onClick="resetGame()">
            Â¡Restart!
          </button>
        </div>
      </div>
      <div id="homebtns" class="buttons">
        <button class="button button-og" onClick="startGame()">Start!</button>
        <button class="button button-og" onClick="resetGame()">Reset</button>
      </div>
      <div class="ablock-three"></div>
    </div>
    <div class="adblock-two"></div>
    <script src="app.js"></script>

</html>
